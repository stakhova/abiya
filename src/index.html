//= partials/head.html

<div class="wrap wrap__onlylogo">
    //= partials/header.html

    <div class="wrap__main">
        <section class="login">
            <div class="login__back img">
                <img src="img/img-back.png" alt="">
            </div>
            <div class="login__block">
                <form action="" class="login__form">
                    <h2 class="login__title">Log in</h2>
                    <div class="login__input">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" >
                    </div>
                    <div class="login__input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <label class="checkbox" for="remember">
                        <input type="checkbox" name="remember" checked  id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <p class="login__text login__text-privacy ">
                        By continuing, you agree to the <a href="">Terms of use</a> and <a href="">Privacy Policy</a>.
                    </p>
                    <button class="login__button section__button">Log In</button>
                    <p class="login__text">
                        <a >Forget your password</a>.
                    </p>
                </form>
            </div>
        </section>
    </div>
</div>

//= partials/scripts.html

</body>
</html>
